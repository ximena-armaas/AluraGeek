<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav
        class="navbar navbar-expand-sm navbar-light"
    >
        <div class="container">
            <a class="navbar-brand" href="#">Alura Geek</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 head-content">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#agregar-producto"><button class="btn btn-primary">Agregar producto</button></a>
                </div>
            </div>
            <div class="row mt-3" data-productos>
                
            </div>
        </div>
    </section>

    <!-- Modales -->
    <div class="modal fade" id="agregar-producto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h5>Agregar producto</h5>
                    </div>
                </div>
                <form action="" data-formulario>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" name="" id="" class="form-control" data-nombre required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Precio</label>
                                <input type="text" name="" id="" class="form-control" data-precio required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Imagen</label>
                                <input type="text" name="" id="" class="form-control" data-imagen required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 btns-actions">
                            <a href="#" type="button" data-bs-dismiss="modal"><button class="btn btn-secondary">Cancelar</button></a>
                            <a href="#" type="submit"><button class="btn btn-primary">Aceptar</button></a>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h6>Desarrollado por Ximena Armas</h6>
                </div>
            </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/listarProductos.js" type="module"></script>
    <script src="./js/crearProductos.js" type="module"></script>
</body>
</html>
